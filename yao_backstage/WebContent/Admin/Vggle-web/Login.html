  <title>登录</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

 <body class="home-template">
 <div class="navbar-fixed-top">
  		<iframe src="top.html" width="100%" height="25px" scrolling="no" frameborder="0"></iframe>
  	</div>
 <div class="container">
 	<div class="panel panel-default">
        	<div class="panel-heading"  style="background-color:#C00;">
               <h3 style="color:#FFFFFF"><i class="fa fa-heart fa-fw"></i>加入物谷吧</h3>             
            </div>
            <div class="panel-body">
               <div class="col-md-7">
			   	<div class="form-group">
			   	<div class="col-md-7"><img src="img/vggle-logo.jpg"></div>
				</div>
				<hr><br>
				<div class="form-group">
			
				</div>
			   </div>
			   <div class="col-md-5">
			   		<div class="form-group">
					<h5 class="pull-left">若有账号，请登录</h5>
					</div>
					<div class="form-group">
						<form class="form-horizontal" role="form">
                        	<div class="form-group">
                            	<div class="col-sm-10">
							
									<form class="main form-horizontal" onSubmit="return check()" action="main/active" onSubmit="return check();">
										<fieldset>
										<br>
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size: 14px;">账号：</label>
                                        	<div class="col-sm-9">
                                            	<input type="email" class="form-control" id="User_Account" placeholder="邮箱/手机号" required>
                                        	</div>
                                    	</div>
										
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size:14px;">密码：</label>
                                        	<div class="col-sm-9">
                                            	<input type="password" class="form-control" id="User_psw" placeholder="密码" required>
                                        	</div>
                                    	</div>
										
										<div class="form-group">
										<div class="col-sm-1"></div>
											<div class="col-sm-5">
                                        		<button type="submit" class="btn btn-outline btn-danger" style="width:100%">登录</button>
											</div>
											<div class="col-sm-6">
                                        		<button type="reset" class="btn btn-outline btn-danger pull-right" style="width:80%">重置</button>
											</div>
                                    	</div>
										<div class="form-group">
										<div class="col-sm-1"></div>
											<div class="col-sm-5">
                                        		<input type="checkbox" value="" checked="checked">记住用户
											</div>
											<div class="col-sm-6">
												<small class="pull-right">忘记密码|<a href="registe.html" style="color:#C00">免费注册</a></small>
											</div>
                                    	</div>
										</fieldset>
									</form>
                                   
									
                                </div>
                            </div>
						</form>
					</div>
			   </div>
 </div>
