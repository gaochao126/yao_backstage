 <head>

  <title>注册</title>
  
  <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://static.bootcss.com/www/assets/css/site.min.css?v3" rel="stylesheet">
 </head>
 <body class="home-template">
 	<div class="navbar-fixed-top">
  		<iframe src="top.html" width="100%" height="25px" scrolling="no" frameborder="0"></iframe>
  	</div>
	
	<div class="container">
		<div class="panel panel-default">
        	<div class="panel-heading"  style="background-color:#C00;">
               <h3 style="color:#FFFFFF"><i class="fa fa-heart fa-fw"></i>加入物谷吧</h3>             
            </div>
            <div class="panel-body">
               <div class="col-md-7">
			   	<div class="form-group">
			   	<div class="col-md-7"><img src="img/vggle-logo.jpg"></div>
				</div>
				<hr><br>
				<div class="form-group">
				<img src="img/medicine.jpg" width="600px;" height="280px;">
				</div>
			   </div>
			   <div class="col-md-5">
			   		<div class="form-group">
					<h5 class="pull-left">没有账号？请注册</h5>
					<h5 class="pull-right">已注册？请<a href="login.html" style="color:#F00">登录</a></h5>
					</div>
					<div class="form-group">
						
                        	
                            	<div class="col-sm-10">
								
									<form class="main form-horizontal" onSubmit="return check()" action="main/active" onSubmit="return check();">
										<fieldset>
										<br>
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size: 14px;">账号：</label>
                                        	<div class="col-sm-9">
                                            	<input type="email" class="form-control" id="User_Account" placeholder="邮箱/手机号" required>
                                        	</div>
                                    	</div>
										<div class="form-group">
											<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size: 14px;">性别：</label>
                                            <label class="radio-inline" style="margin-left:14px;">
                                            <input type="radio" name="inlineRadioOptions" id="sex_male" value="option1" checked> 先生
                                       	    </label>
                                       		<label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="sex_female" value="option2"> 女士
                                            </label>
                                    	</div>
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size:14px;">密码：</label>
                                        	<div class="col-sm-9">
                                            	<input type="password" class="form-control" id="User_psw" placeholder="密码" required onChange="checkPasswords()">
                                        	</div>
                                    	</div>
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size: 13px;">确认密码：</label>
                                        	<div class="col-sm-9">
                                            	<input type="password" class="form-control" id="User_psw_again" placeholder="确认密码" required onChange="checkPasswords()">
                                        	</div>
                                    	</div>
										<div class="form-group">
                                        	<label  class="col-sm-3 control-label" style="font-weight:lighter; font-size: 14px;">验证码：</label>
                                        	<div class="col-sm-4">
                                            	<input type="password" class="form-control" id="User_psw_again" placeholder="请输入验证码" required>
                                        	</div>
											<div class="col-sm-4">
												
											</div>
                                    	</div>
										<div class="form-group">
										
											<div class="col-sm-5">
                                        		<button type="submit" class="btn btn-outline btn-danger" style="width:100%">提交</button>
											</div>
											<div class="col-sm-7">
                                                    <small><input type="checkbox" value="" checked="checked" checked >我已阅读并接受<a href="#" style="color:#C00">物谷网服务条款</a></small>
											</div>
                                    	</div>
										</fieldset>
					  				</form>
                                   </div>
								
                 </div>
                            </div>
						
					</div>
			   </div>
           
                       
    </div>
		
	<script>  
        function checkPasswords() {  
            var passl = document.getElementById("User_psw");  
            var pass2 = document.getElementById("User_psw_again");  
            if (passl.value != pass2.value)  
                passl.setCustomValidity("两次密码必须输入一致！");  
            else  
                passl.setCustomValidity('');  
        }  
  
        function check() {  
            document.getElementById('ok').disabled = 'disabled';  
        }  
    </script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/unveil/1.3.0/jquery.unveil.min.js"></script>
	<script src="http://cdn.bootcss.com/scrollup/2.4.0/jquery.scrollUp.min.js"></script>
 </body>
